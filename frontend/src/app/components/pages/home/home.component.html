<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!coins || !coins.length"
  resetLinkText="Reset Search"
>
</app-not-found>
<ul>
  <li *ngFor="let coin of coins">
    <a routerLink="/coin/{{coin.id}}">
      <img [src]="coin.imageUrl" [alt]="coin.name"/>
      <div class="content">
      <div class="name">
        {{coin.name}}
      </div>
      <span class="favorite {{coin.favorite?'':'not'}}">
        ‚ù§
      </span>
      <div class="stars">
        <star-rating [stars]="coin.stars"/>
      </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of coin.origins">
              {{origin}}
            </span>
          </div>
          <div class="price">
            <span>
              {{coin.price | currency:'HUF'}}
            </span>
          </div>
        </div>

    </div>
    </a>
  </li>
</ul>
